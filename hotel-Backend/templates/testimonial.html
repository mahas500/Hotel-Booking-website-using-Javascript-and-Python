<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  border: 2px solid #ccc;
  background-color: #eee;
  border-radius: 5px;
  padding: 16px;

}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  margin-right: 20px;
  border-radius: 50%;
}

.container span {
  font-size: 20px;
  margin-right: 15px;
}

@media (max-width: 500px) {
  .container {
      text-align: center;
  }
  .container img {
      margin: auto;
      float: none;
      display: block;
  }
}
</style>
</head>
<body>
<div class="container" align="center">
  <img src="/static/images/testimonial_2.jpg" alt="Avatar" style="width:100px; height:100px" >
  <p><span>Chris Fox.</span> CEO at Oberoi Hotels.</p>
  <p>Manik saved us from a web disaster.</p>
</div>

<div class="container" align="center">
  <img src="/static/images/testimonial_4.jpg" alt="Avatar" style="width:100px; height:100px">
  <p><span>Justin Flex.</span> CEO at ITC Shereton</p>
  <p>Had pleasure working with Manik</p>
</div>
</body>
</html>
