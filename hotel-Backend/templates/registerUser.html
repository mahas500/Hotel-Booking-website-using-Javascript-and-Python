<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

  <h1 align="center">Register page</h1>

<form id="registerForm" onsubmit="return false">
    <div class="form-group">
            <label>Enter your name</label>
            <input type="text" class="form-control" id="name" placeholder="required" required>
    </div>

    <div class="form-group">
            <label>Enter your preferred username</label>
            <input type="text" class="form-control" id="username" placeholder="required" required>
    </div>

    <div class="form-group">
            <label>Enter a password (minimum 8 characters) you wish to have </label>
            <input type="password" class="form-control" id="password" placeholder="required" required>
    </div>

    <div class="form-group">
            <label>Enter your email address </label>
            <input type="email" class="form-control" id="email" placeholder="required" required>
    </div>

    <div class="form-group">
            <label>Enter your contact number </label>
            <input type="text" class="form-control" id="contact_no" placeholder="required" required>
    </div>

    <button type="submit" class="btn btn-primary" id="sendingData" value="submit" disabled="disabled">Register</button>

    <span>
    <button type="reset" class="btn btn-primary" value="reset" >Reset</button>
    </span>
    <br>
    <br>
    <span>
    <a href="{{ url_for('index') }}">Navigate to home</a>
    </span>
    <br>
    <div>
        <br>
    <label>Click below link for login now!</label>
        <br>
    <a id="registerData"  href="{{ url_for('userLoginPage') }}">Login</a>
    </div>
</form>


    <script src="/static/javascript/registeringUser.js"></script>

<script>
var inputs = document.querySelectorAll('#registerForm input');

var validateInput1 = function()
{
  return document.getElementById('name').value !== '';
}

var validateInput2 = function()
{
  return document.getElementById('username').value !== '';
}

var validateInput3 = function()
{
  return document.getElementById('password').value !== '';
}

var validateInput4 = function()
{
  return document.getElementById('email').value !== '';
}

var validateInput5 = function()
{
  return document.getElementById('contact_no').value !== '';
}

var validateForm = function() {

  if ( !validateInput1() ) {
    return false;
  }

  if ( !validateInput2() ) {
    return false;
  }
 if ( !validateInput3() ) {
    return false;
  }

  if ( !validateInput4() ) {
    return false;
  }
if ( !validateInput5() ) {
    return false;
  }
  return true;
}

for ( var i = 0, len = inputs.length; i < len; i++ )
{
  var checkValid = function() {
    document.getElementById('sendingData').disabled = !validateForm();

  }

  inputs[i].addEventListener('change', checkValid);
  inputs[i].addEventListener('keyup', checkValid);
}
    </script>

</body>
</html>
