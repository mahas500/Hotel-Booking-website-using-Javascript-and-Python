<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

  <h1 align="center">Register page</h1>

<form id="loginForm">
    <div class="form-group">
            <label>Enter your name</label>
            <input type="text" class="form-control" id="customerName">
    </div>

    <div class="form-group">
            <label>Enter your preferred username</label>
            <input type="text" class="form-control" id="customerUsername">
    </div>

    <div class="form-group">
            <label>Enter a password you wish to have </label>
            <input type="password" class="form-control" id="pass">
    </div>

    <div class="form-group">
            <label>Enter your email address </label>
            <input type="email" class="form-control" id="pass">
    </div>

    <div class="form-group">
            <label>Enter your contact number </label>
            <input type="number" class="form-control" id="pass">
    </div>

    <button type="button" class="btn btn-primary" id="sendingData" value="submit">Register</button>
    <div>
    <label>Click below link for login now!</label>
    <button type="button" class="btn btn-secondary" id="registerData" value="submit" href="{{ url_for('userLogin') }}">Login</button>
    </div>
</form>


    <script src="/static/javascript/userIsLogin.js"></script>


</body>
</html>
